<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            height: 300px;
            display: block;
            margin: 50px auto 50px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
      <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </tr>
      </thead>
      <tbody>       
        <tr>
            <td>Laptop</td>
            <td>$1500</td>
            <td>2</td>
            <td>$3000</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>$500</td>
            <td>3</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>Headphones</td>
            <td>$200</td>
            <td>1</td>
            <td>$200</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
