<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <link rel="stylesheet" href="html.css">
    <style>
      section{
        margin: 50px 100px;
      }
      form{
        display: block;
        margin: 0px auto;
        padding: 20px;
        border-radius: 20px;
        background-color:bisque;
        width: 30%;
      }
      .form h1{
        text-align: center;
      }
      form input{
        border-radius: 5px;
        width: 90%;
        border: 1px solid lightgray;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <section class="form" id="form">
        <h1>Please sign in</h1>
        <form action="">
          <label for="text">Enter your name:</label>
          <br>
          <input type="text" id="text" name="input-text">
          <br>
          <br>
          <label for="text">Enter your Email:</label>
          <br>
          <input type="text" id="text" name="input-text">
          <br>
          <br>
          <label for="text">Enter your password:</label>
          <br>
          <input type="text" id="text" name="input-text">
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
